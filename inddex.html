<!DOCTYPE html>
<html>
    <head>
       <title>webVR class1</title>
       <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
       <a-scene background = "color: #999999">
           <a-box position = "-5 0 +3" color = "red" rotation = "0 45 0"></a-box>
           <a-sphere position = "2 5 -5" radius = "0.75" color = "blue" rotation = "90 27 9"></a-sphere>
           <a-cylinder position = "1 1 -5" radius = "0.5" height = "3" color = "orange" rotation = "39 59 63"></a-cylinder>
           <a-plane position = "0 -1 -5" width = "2" height = "2" color = "cyan" rotation = "19 47 81"></a-plane>
       </a-scene>
    </body>
</html>
